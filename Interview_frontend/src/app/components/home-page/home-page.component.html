<div class="main-div">

  <div class="topnav">

    <a routerLink="/home" (click)="removeTag()" class="active">Home</a>
    <!-- <a routerLink="/contact-us">Contact</a> -->
    <a routerLink="/about-page">About</a>

    <span class="connect">
      <a routerLink="/search-bar">
        <p id="navItem"><i class="fa fa-search"></i></p>
      </a>

      <!-- <a (click)="checkloginForWriteBlog()">
        <p id="navItem">Write Experience</p>
      </a> -->

      <ng-container *ngIf="isloggedin()">
        <a routerLink="/create-blog"><p id="navItem">Write Experience</p></a>
      </ng-container>

      <!-- <a (click)="checkloginForProfile()">
        <p id="navItem">Profile</p>
      </a><br> -->

      <ng-container *ngIf="isloggedin(); else elseBlock">
        <a routerLink="/profile"><p id="navItem">Profile</p></a>
      </ng-container>
      <ng-template #elseBlock>
        <a routerLink="/login"><p id="navItem">Login</p></a>
      </ng-template>

      <br>

    </span>
  </div>


  <div class="container1">
    <div class="blog-list-div">
      <app-blogs-list [page]="p" [tag]="clickedTag"></app-blogs-list>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" (click)="prevPage()"><a class="page-link">Previous</a></li>
          <li class="page-item" (click)="nextPage()"><a class="page-link">Next</a></li>
        </ul>
      </nav>
    </div>
    <div class="blog-tags-div">
      <app-sidebar (childEvent)="sendTag($event)"></app-sidebar>
    </div>
  </div>

</div>
